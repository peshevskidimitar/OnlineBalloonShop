<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login - Balloon Shop</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand text-uppercase" href="#">Balloon Shop App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/balloons">Balloons</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/orders">Orders</a>
          </li>
        </ul>
      </div>
      <div class="d-flex align-item-right">
        <a class="nav-link" href="#">
          <th:block th:if="${#request.getRemoteUser() != null}"
                    th:text="${#request.getRemoteUser()}"></th:block>
        </a>
        <a class="btn btn-outline-dark" href="/login" th:if="${#request.getRemoteUser() == null}">Login</a>
        <a class="btn btn-outline-dark" href="/logout" th:if="${#request.getRemoteUser() != null}">Logout</a>
      </div>
    </div>
  </nav>
</header>
<div class="container">
  <div class="row">
    <div class="col d-flex justify-content-center">
      <h1 class="mt-3">Sign In</h1>
    </div>
  </div>
  <div class="row">
    <div class="col d-flex justify-content-center">
      <form th:method="POST" th:action="@{/login}">
        <div class="input-group my-3">
          <label for="username" class="input-group-text">Username</label>
          <input id="username" class="form-control" name="username" type="text" />
        </div>
        <div class="input-group my-3">
          <label for="password" class="input-group-text">Password</label>
          <input id="password" class="form-control" name="password" type="password" />
        </div>
        <div th:if="${hasError}" class="error text-danger">
          <div th:text="${error}"></div>
        </div>
        <div>
          <input id="submit" type="submit" value="Sign In" class="btn btn-primary" />
          <a class="btn btn-secondary" href="/register">Register here</a>
        </div>
      </form>
    </div>

  </div>
</div>
</body>
</html>
